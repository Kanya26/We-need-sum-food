<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ค่าอาหาร</title>
    <!-- <script src="js.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-0">
                <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t1.0-9/s960x960/78234026_2538279926292371_1852890058755932160_o.jpg?_nc_cat=111&_nc_eui2=AeHKkvmo2dzqUrTy36gVgQtizxwR6RyK5uxtHstbeWcBIkpQWpz8BbP6rWy0xELGBzRzozmu__Kx3ljIRB2CKp6GiIbkgQEl1yrQs8Qt0yCCwQ&_nc_ohc=xrxvcIahS1sAQn4Wtz30cGTmiQWnHHNfJFZAfJNE5O3yk0RdDHagBDJIA&_nc_ht=scontent.fbkk6-1.fna&oh=5f5754d2f0d1936575f91ec60f4747e4&oe=5E47BFCA"
                    class="img-fluid w-100" draggable="false">
            </div>
        </div>

        <hr>
        
        <div class="row">
            <div class="col-md-12">
                <div class="container bg-light" id="showid">
                    <div class="row">
                        <div class="col-12 pl-0">  <!--padding-left-->
                            <label for="countpeople">จำนวนคน: </label> <!--label-->
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-10 pr-1 pl-0"> <!--padding-right-->
                            <input class="form-control" type="number" id="countpeople" placeholder="จำนวนคน">
                        </div>

                        <div class="col-2 pl-0 pr-0">
                            <button type="button" onclick="goToStepTwo()" class="btn btn-primary btn-block">ต่อไป</button>
                        </div>
                    </div>
                </div>

                <script>
                    function goToStepTwo() {
                        let peopleTypeAmount = parseInt(document.getElementById("countpeople").value)

                        //parseInt คือ คำสั่งสำหรับการแปลงชนิดของข้อมูลให้อยู่ในรูปของตัวเลขจำนวนเต็ม
                        
                        //กรณีแรกถ้าไม่เติมอะไรเลย กรณีที่สองถ้าค่าเป็น0 หรือ ติดลบ
                        if (!peopleTypeAmount) {
                            alert("กรุณาระบุจำนวนคน")
                        }
                        else if (peopleTypeAmount <= 0){
                            alert("กรุณากรอกจำนวนใหม่อีกครั้ง")
                        }
                        else {
                            document.getElementById('showid').innerHTML = ''
                            
                            //สร้างแถวกับหลักใหม่

                            rowDivision = document.createElement('div')
                            rowDivision.setAttribute('class', 'row')
                            
                            colDivision = document.createElement('div')
                            colDivision.setAttribute('class', 'col-12')
                            

                            peopleAmountShow = document.createElement('h3')
                            peopleAmountShow.innerHTML = 'จำนวนคน : ' + peopleTypeAmount + ' คน'
                            colDivision.appendChild(peopleAmountShow)

                            lableTag2 = document.createElement('lable')
                            lableTag2.innerHTML = 'กรุณากรอกชื่อ '
                            lableTag2.setAttribute('for', 'inputName')
                            colDivision.appendChild(lableTag2)


                            for(i = 1; i <= peopleTypeAmount; i++) {
                                inputName = document.createElement('input')
                                inputName.setAttribute('class', 'form-control mt-1 mb-1')
                                inputName.setAttribute('placeholder', "ชื่อคน")
                                inputName.setAttribute('name', 'inputName')
                                colDivision.appendChild(inputName)
                            }

                            nextButton = document.createElement('button')
                            nextButton.innerHTML = 'ต่อไป'
                            nextButton.setAttribute('class', 'btn btn-primary btn-block mt-3 mb-3')
                            nextButton.setAttribute('type', 'button')
                            nextButton.setAttribute('onClick', 'goToStepThree()')

                            colDivision.appendChild(nextButton)

                            rowDivision.appendChild(colDivision)
                            document.getElementById('showid').appendChild(rowDivision)
                               
                        }

                    }

                    function goToStepThree(){
                        lableTag3 = document.createElement('lable')
                        lableTag3.innerHTML = 'กรุณากรอกจำนวนอาหาร '
                        lableTag3.setAttribute('for', 'countFood')
                        colDivision.appendChild(lableTag3)

                        countFood = document.createElement('input')
                        countFood.setAttribute('class', 'form-control mt-1 mb-1')
                        countFood.setAttribute('placeholder', "จำนวนอาหาร")
                        countFood.setAttribute('id', 'countFood')
                        colDivision.appendChild(countFood)

                    nextButton = document.createElement('button')
                    nextButton.innerHTML = 'ต่อไป'
                    nextButton.setAttribute('class', 'btn btn-primary btn-block mt-3 mb-3')
                    nextButton.setAttribute('type', 'button')
                    nextButton.setAttribute('onClick', 'goToStepFour()')

                    colDivision.appendChild(nextButton)

                    rowDivision.appendChild(colDivision)
                    document.getElementById('showid').appendChild(rowDivision)
                    }

                    

                    function goToStepFour(){
                        let foodTypeAmount = parseInt(document.getElementById("countFood").value)
                        lableTag4 = document.createElement('lable')
                        lableTag4.innerHTML = 'กรุณากรอกเมนูอาหาร '
                        lableTag4.setAttribute('for', 'inputFood')
                        colDivision.appendChild(lableTag4)

                        for(i = 1; i <= foodTypeAmount; i++) {
                                inputFood = document.createElement('input')
                                inputFood.setAttribute('class', 'form-control mt-1 mb-1')
                                inputFood.setAttribute('placeholder', "เมนูอาหาร")
                                inputFood.setAttribute('name', 'inputFood')
                                colDivision.appendChild(inputFood)
                            }
                        nextButton = document.createElement('button')
                        nextButton.innerHTML = 'ต่อไป'
                        nextButton.setAttribute('class', 'btn btn-primary btn-block mt-3 mb-3')
                        nextButton.setAttribute('type', 'button')
                        nextButton.setAttribute('onClick', 'goToStepFive()')

                        colDivision.appendChild(nextButton)

                        rowDivision.appendChild(colDivision)
                        document.getElementById('showid').appendChild(rowDivision)
                    }

                    function goToStepFive() {
                        manuData = []
                        for (i = 0; i < document.getElementsByName('inputFood').length; i++) {
                            manuData.push(document.getElementsByName('inputFood')[i].value)
                        }
                        document.getElementById('showid').innerHTML = ''

                        rowDivision = document.createElement('div')
                        rowDivision.setAttribute('class', 'row')
                        
                        colDivision = document.createElement('div')
                        colDivision.setAttribute('class', 'col-12')

                        insertPriceText = document.createElement('h3')
                        insertPriceText.innerHTML = 'กรุณากรอกราคาอาหาร'
                        colDivision.appendChild(insertPriceText)

                        for (i = 0; i < manuData.length; i++) {
                            manuName = manuData[i]
                            lableTag = document.createElement('lable')
                            lableTag.innerHTML = 'กรอกราคาของ ' + manuName
                            lableTag.setAttribute('for', 'manuPrice' + i)
                            inputPrice = document.createElement('input')
                            inputPrice.setAttribute('class', 'form-control mt-1 mb-1')
                            inputPrice.setAttribute('placeholder', 'ราคาของ ' + manuName)
                            inputPrice.setAttribute('name', 'inputPrice')

                            colDivision.appendChild(lableTag)
                            colDivision.appendChild(inputPrice)
                        }


                        nextButton = document.createElement('button')
                        nextButton.innerHTML = 'ต่อไป'
                        nextButton.setAttribute('class', 'btn btn-primary btn-block mt-3 mb-3')
                        nextButton.setAttribute('type', 'button')
                        nextButton.setAttribute('onClick', 'goToStepSix()')

                        colDivision.appendChild(nextButton)

                        rowDivision.appendChild(colDivision)
                        document.getElementById('showid').appendChild(rowDivision)
                    }
                    
                    // รอดึงข้อมูล

                    

                </script>
            </div>
</body>

</html>
