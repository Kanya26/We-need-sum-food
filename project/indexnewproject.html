<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We need some food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-0">
                <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t1.0-9/s960x960/78234026_2538279926292371_1852890058755932160_o.jpg?_nc_cat=111&_nc_eui2=AeHKkvmo2dzqUrTy36gVgQtizxwR6RyK5uxtHstbeWcBIkpQWpz8BbP6rWy0xELGBzRzozmu__Kx3ljIRB2CKp6GiIbkgQEl1yrQs8Qt0yCCwQ&_nc_ohc=xrxvcIahS1sAQn4Wtz30cGTmiQWnHHNfJFZAfJNE5O3yk0RdDHagBDJIA&_nc_ht=scontent.fbkk6-1.fna&oh=5f5754d2f0d1936575f91ec60f4747e4&oe=5E47BFCA"
                    class="img-fluid w-100" draggable="false">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 style="padding-top: 20px; padding-bottom: 10px">
                    How many food?
                </h1>
                <input type="text" id="food" style="border-radius: 5px; border: 2px solid lightgray; padding: 20px; width: 100%; height: 15px;" placeholder="type your food(s) range">
                <h1 style="padding-bottom: 10px">
                </h1>
                <button type="button" class="btn btn-primary" onclick="stepOne()" style="width: 100%">Submit</button>
                <h1 style="padding-bottom: 20px">
                </h1>
                <div id="container1">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 style="padding-top: 20px; padding-bottom: 10px">
                    How many people?
                </h1>
                <input type="text" id="people" style="border-radius: 5px; border: 2px solid lightgray; padding: 20px; width: 100%; height: 15px;" placeholder="type your people(s) range">
                <h1 style="padding-bottom: 10px">
                </h1>
                <button type="button" class="btn btn-primary" onclick="stepTwo()" style="width: 100%">Submit</button>
                <h1 style="padding-bottom: 20px">
                </h1>

                <div id="container2">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 style="padding-top: 20px; padding-bottom: 10px">
                    Click when finish your input
                </h1>
                <button type="button" class="btn btn-primary" onclick="stepThree()" style="width: 100%">Click Me!</button>
                <h1 style="padding-bottom: 20px">
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="container3">
                </div>
            </div>
        </div>

    </div>

    <script>
        function stepOne(){
            var FoodTypeAmount = parseInt(document.getElementById("food").value)

            //parseInt คือ คำสั่งสำหรับการแปลงชนิดของข้อมูลให้อยู่ในรูปของตัวเลขจำนวนเต็ม

            //กรณีแรกถ้าไม่เติมอะไรเลย กรณีที่สองถ้าค่าเป็น0 หรือ ติดลบ
            if (!FoodTypeAmount) {
                alert("กรุณาระบุจำนวนอาหาร")
            }
            else if (FoodTypeAmount <= 0){
                alert("กรุณากรอกจำนวนใหม่อีกครั้ง")
            }
            else {
            var number = document.getElementById("food").value;
            var container = document.getElementById("container1");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            for (i=0; i<number; i++){

                container.appendChild(document.createTextNode("Food " + (i+1)));

                var input = document.createElement("input");
                input.type = "text";
                input.id = "food" + (i+1);
                input.style = "border-radius: 5px; border: 2px solid lightgray; padding: 20px; width: 100%; height: 15px;";
                input.placeholder = "type your food(s) here";
                container.appendChild(input);

                container.appendChild(document.createElement("br"));

                container.appendChild(document.createTextNode("Price"));

                var input2 = document.createElement("input");
                input2.type = "text";
                input2.id = "price" + (i+1);
                input2.style = "border-radius: 5px; border: 2px solid lightgray; padding: 20px; width: 100%; height: 15px;";
                input2.placeholder = "type food(s) price here";
                container.appendChild(input2);

                container.appendChild(document.createElement("h1"));
                var space = document.createElement("h1");
                space.style = "padding-top: 20px";
                container.appendChild(space);

                container.appendChild(document.createElement("hr"));
            }
            }
        }

        function stepTwo(){
            var PeopleTypeAmount = parseInt(document.getElementById("people").value)

            //parseInt คือ คำสั่งสำหรับการแปลงชนิดของข้อมูลให้อยู่ในรูปของตัวเลขจำนวนเต็ม

            //กรณีแรกถ้าไม่เติมอะไรเลย กรณีที่สองถ้าค่าเป็น0 หรือ ติดลบ
            if (!PeopleTypeAmount) {
                alert("กรุณาระบุจำนวนคน")
            }
            else if (PeopleTypeAmount <= 0){
                alert("กรุณากรอกจำนวนใหม่อีกครั้ง")
            }
            else {
            var number = document.getElementById("people").value;
            var container = document.getElementById("container2");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            for (j=0; j<number; j++){
                container.appendChild(document.createTextNode("People " + (j+1)));

                var input = document.createElement("input");
                input.type = "text";
                input.id = "people" + (j+1);
                input.style = "border-radius: 5px; border: 2px solid lightgray; padding: 20px; width: 100%; height: 15px;";
                input.placeholder = "type his/her/your name";
                container.appendChild(input);

                container.appendChild(document.createElement("br"));

                container.appendChild(document.createElement("hr"));
            }
        }
        }

        function stepThree(){
            var valuePeople = document.getElementById("people").value;
            var valueFood = document.getElementById("food").value;
            
            
            var container = document.getElementById("container3");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            for (i=0; i<valueFood; i++){ 
                var food = document.getElementById("food"+(i+1)).value;
                container.appendChild(document.createTextNode(food));
                container.appendChild(document.createElement("br"));
                for (j=0; j<valuePeople; j++){ 
                    var people = document.getElementById("people"+(j+1)).value;
                    container.appendChild(document.createTextNode(people));
                    container.appendChild(document.createElement("br"));
                    }
                container.appendChild(document.createElement("br"));
                    
            }
//ถ้าเราจะใส่เป็นชื่อคนในชื่ออาหารเลยดีมั้ยคะ หรือไว้ทีหลัง
        }
    </script>
</body>
</html>
